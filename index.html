<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Movea | Online Cinema</title>
</head>
<body>

<div class="grid-init grid">
    <header class="header">
        <div class="header__wrap">
            <a href="#" class="header__logo">MOVEA</a>
            <nav class="header__nav">
                <a href="#">Movies</a>
                <a href="#">TV shows</a>
                <a href="#">Animations</a>
                <a href="#">Plans</a>
            </nav>
            <div class="header__find">
                <input type="text" placeholder="Search...">
            </div>
            <div class="header__date">
                <div class="header__hour">19:55</div>
                <div class="header__days">March 30</div>
            </div>
            <div class="header__personal">
                <a href="#"><img src="img/userIcon.svg" alt="User_icon"></a>
            </div>
        </div>
    </header>
    <aside class="box-init aside">
    </aside>
    <main class="main">

    </main>

<script src="js/main.js"></script>

</html>
